name: Matrix Configuration

on:
  push: 
  workflow_dispatch:

jobs: 
  deploy:
    strategy: 
      matrix: 
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        image: [hello-world, alpine]  # Runs with both 'hello-world' and 'alpine' images

    runs-on: ${{ matrix.os }}

    steps: 
      - name: Echo Docker Details
        run: docker info

      - name: Run Image on ${{ matrix.os }}
        run: docker run ${{ matrix.image }}



 